<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otakupage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <div class="search">
    <div class="container">
      <img src="icon.png" id="theme"/>
      <input type="search" id="query" placeholder="Telusuri Yang Baik" autocomplete="off" autofocus/>
    </div>
  </div>
  
  <div class="theme">
    <div class="container">
      <i class="fa fa-times" id="close"></i>
      <div class="header">
        <img src="icon.png">
        <h5>Pilih tema yang tersedia</h5>
      </div>
      <input placeholder="Link Wallpaper" id="link">
      <div class="row">
        <div class="col-4">
          <img src="https://i.ibb.co/mvc5RfT/Kirito-6314.jpg" class="cover"/>
        </div>
        <div class="col-4">
          <img src="https://wallpapercave.com/wp/wp5624575.jpg" class="cover"/>
        </div>
        <div class="col-4">
          <img src="https://wallpapercave.com/wp/wp5146497.jpg" class="cover"/>
        </div>
        <div class="col-4">
          <img src="https://wallpapercave.com/wp/wp5526279.jpg" class="cover"/>
        </div>
        <div class="col-4">
          <img src="https://wallpapercave.com/wp/wp5624576.jpg" class="cover"/>
        </div>
        <div class="col-4">
          <img src="https://wallpapercave.com/wp/wp5563414.png" class="cover"/>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
